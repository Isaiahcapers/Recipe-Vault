<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header><h1>Recipe Vault</h1></header>
    <main>
        <div id="container">
            <!-- this needs to be a flex container, and it will contain article elements of our recipes once they're added -->
            <!-- if we have no recipes in localstorage, we'll use javascript to insert textContent here saying something like 'You haven't saved any recipes yet. How about adding a new one?' -->
          
          </div>
        <!-- <button id="add-recipe" type="button">Add a new recipe</button> -->
        <!-- this button will have a click eventlistener, which will bring up a bootstrap modal containing our form for adding a new recipe -->
      

<!-- this is the general structure for our form to place in a modal. We'll use js to insert textContent into the #error div if we submit the form with any fields empty  -->
        <form>
            <h3>Add a new recipe</h3>
            <label for="name-form">Recipe name</label>
            <input id="name-form" name="name"/>
            <label for="cook-time-form">Cooking time</label>
            <input id="cook-time-form" name="cook time"/>
            <label for="ingredients-form">Ingredients</label>
            <textarea id="ingredients-form" name="ingredients"></textarea>
            <label for="instructions-form">Instructions</label>
            <textarea id="instructions-form" name="instructions"></textarea>
            <input id="submit-form" type="submit">
            <div id="error">
            </div>
        </form> 
        

<!--      
this is the general structure for our form to place in a modal. We'll use js to insert textContent into the #error div if we submit the form with any fields empty  -->
        
        

        <!-- Button trigger modal -->
<button id="add-recipe" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add New Recipes
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Recipes</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <h3>Add a new recipe</h3>
                <label for="name-form">Recipe name</label>
                <input id="name-form" name="name"/>
                <label for="cook-time-form">Cooking time</label>
                <input id="cook-time-form" name="cook time"/>
                <label for="ingredients-form">Ingredients</label>
                <textarea id="ingredients-form" name="ingredients"></textarea>
                <label for="instructions-form">Instructions</label>
                <textarea id="instructions-form" name="instructions"></textarea>
                <input id="submit-form" type="submit">
                <div id="error">
                </div>
            </form>
            <form>
                <div class="mb-3">
                  <label for="name-form" class="form-label">Recipe Name</label>
                  <input type="text" class="form-control" id="name-form" aria-describedby="Recipe">
                </div>
                <div class="mb-3">
                    <label for="cook-time-form" class="form-label">Cooking Time</label>
                    <input type="text" class="form-control" id="cooking-time-form" aria-describedby="Recipe">
                  </div>
                  <div class="mb-3">
                    <label for="ingredients-form" class="form-label">Ingredients</label>
                    <input type="text" class="form-control" id="ingredients-form" aria-describedby="Recipe">
                  </div>
                  <div class="mb-3">
                    <label for="instructions-form" class="form-label">Instructions</label>
                    <input type="text" class="form-control" id="instructions-form" aria-describedby="Recipe">
                  </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    </main>
    <footer>
        <h2>Let's get cooking!</h2>
    </footer>
    <!-- two javascript files, one that will contain functions for both pages, one for just this page -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/shared.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
