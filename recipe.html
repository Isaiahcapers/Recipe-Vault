<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <!-- we can use javescript to alter the title to match the name of the recipe we selected -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/recipe.css"/>
</head>
<body>
    <!-- use js to insert textContent of stored recipe name into header -->
    <header>
        <nav>
            <button id="home">Home</button>

        </nav>
        <h1 id="name-recipe"></h1>
    </header>
    <main>
        <section id="cooktime">
            <h2>Cook Time:</h2>
            <!-- use js to insert stored cook time into the p element -->
            <p id="cook-time-recipe"></p>
        </section>
        <section>
            <h2>Ingredients:</h2>
            <!-- use js to insert stored ingredient list into p element -->
            <p id="ingredients-recipe"></p>
        </section>
        <section>
            <h2>Instructions:</h2>
            <!-- use js to insert stored instructions into p element -->
            <p id="instructions-recipe"></p>
        </section>
    </main>

    <!-- two javascript files, one that will contain functions for both pages, one for just this page -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/shared.js"></script>
    <script src="./assets/js/recipe.js"></script>
</body>
</html>
