<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <!-- we can use javescript to alter the title to match the name of the recipe we selected -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/recipe.css"/>
</head>
<body>
    <!-- use js to insert textContent of stored recipe name into header -->
    <header>
        <nav>
            <button id="home">Home</button>

        </nav>
        <h1 id="name-recipe"></h1>
    </header>
    <main>
        <section id="cooktime">
            <h2>Cook Time:</h2>
            <!-- use js to insert stored cook time into the p element -->
            <p id="cook-time-recipe"></p>
        </section>
        <section>
            <h2>Ingredients:</h2>
            <!-- use js to insert stored ingredient list into p element -->
            <p id="ingredients-recipe"></p>
        </section>
        <section>
            <h2>Instructions:</h2>
            <!-- use js to insert stored instructions into p element -->
            <p id="instructions-recipe"></p>
        </section>
    </main>
    <footer>
        <!-- button to trigger edit modal  -->
        <button id="edit-recipe" data-bs-toggle="modal" data-bs-target="#editModal">
            Edit This Recipe
          </button>
          
          <!-- edit Modal -->
          <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="EditRecipe" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="editLabel">Edit this recipe</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="name-edit" class="form-label">Recipe Name</label>
                          <input type="text" class="form-control" id="name-edit" aria-describedby="Recipe">
                        </div>
                        <div class="mb-3">
                            <label for="cook-time-edit" class="form-label">Cooking Time</label>
                            <input type="text" class="form-control" id="cook-time-edit" aria-describedby="Recipe">
                          </div>
                          <div class="mb-3">
                            <label for="ingredients-edit" class="form-label">Ingredients</label>
                            <textarea class="form-control" id="ingredients-edit" aria-describedby="Recipe"></textarea>
                          </div>
                          <div class="mb-3">
                            <label for="instructions-edit" class="form-label">Instructions</label>
                            <textarea class="form-control" id="instructions-edit" aria-describedby="Recipe"></textarea>
                          </div>
                          <div id="error">
                          </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
              </div>
            </div>
          </div>

          <!-- button to trigger delete modal -->
          <button id="delete-recipe" data-bs-toggle="modal" data-bs-target="#deleteModal">
            Delete This Recipe
          </button>
          
          <!-- delete Modal -->
          <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="DeleteRecipe" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="deleteLabel">Are you sure you want to delete this recipe?</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary" id="confirm-delete">Confirm</button>
                      <div id="message"></div>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </footer>
    <!-- two javascript files, one that will contain functions for both pages, one for just this page -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/shared.js"></script>
    <script src="./assets/js/recipe.js"></script>
</body>
</html>
